<script type="text/javascript">$('#buttonsearch').click(function(){

    $('.openclosesearch').toggle();
});</script>



</head>
<style>

    #map {
        width:100%;
        height:500px;
    }

</style>


<body id="page-top" class="index">


<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
           <div class="container">
               <div class="row">
               <!-- Brand and toggle get grouped for better mobile display -->
                   <div class="navbar-header">

                       <a class="navbar-brand" href="#">TuniCool</a>
                   </div>

                   <!-- Collect the nav links, forms, and other content for toggling -->
                   <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                       <ul class="nav navbar-nav main-nav  clear navbar-right ">

                           <li><a class="color_animation" href="#reservation">Map</a></li>

<div class="jumbotron" >
  <br><br><br>
  <br>
  <div style="height: 0px;" id="msform" ng-init="Restaurant()" >
  <ul id="">

  </ul>
  <h2 class="fs-titlse">Recherche Etablissement</h2>
  <br><br><br><br>


    <input type="text" ng-model="info" placeholder="Recherche Etablissment" />
<input type="submit"  value="Recherche" ng-click="Restaurant(info)" />

    </div>
<section id="portfolio" class="bg-light-gray">
  <div  class="alert alert-inf" ng-show="loading">

      <div class="circle"></div>
      <div class="circle-small"></div>
      <div class="circle-big"></div>
      <div class="circle-inner-inner"></div>
      <div class="circle-inner"></div>
  </div>

    <div  class="row" ng-init="Restaurant(info)"  >

       <div ng-repeat="marker in markers">
        <div class="col-md-4 col-sm-6 portfolio-item" >
            <a ng-click="openInfoWindow($event, marker)" class="portfolio-link " data-toggle="modal" >
                <div class="portfolio-hover">
                    <div class="portfolio-hover-content">
                        <i class="fa fa-map-marker  fa-3x"></i>
                    </div>
                </div>
                <img  ng-src="/../../../{{marker.cone}}" class="img-responsive1 &&  portfolio-hover-content" alt="">
            </a>
            <div class="portfolio-caption">
                <h4>{{marker.title}} </h4>
                <p class="text-muted">{{ marker.city}}</p>
            </div>
        </div>
    </div>

    </div>
  </section>
    <div class="container" ng-init="Restaurant(info)" >
        <div id="value">
        </div>
  <div id="map"></div>
        </div>
    </div>




<footer class="sub_footer">
    <div class="container">
        <div class="text-content container">
            <div class="col-md-6">
                <span class="social_heading"></span>
                <ul class="social_icons">

                </ul>
            </div>
        </div>
    </div>

</footer>
